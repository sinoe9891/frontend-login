	<title>Cafetería</title>

<body>
	<div class="contact1">
		<div class="container-contact1">
			<div class="columna1 contact1-pic js-tilt" data-tilt>
				<!-- <img src="images/img-01.png" alt="IMG"> -->
				<img src="images/palabra.svg" alt="IMG">
			</div>
			<div class="columna2">
				<form class="contact1-form validate-form" action="dashboard.html">
					<span class="contact1-form-title">
						<img class="logo" src="https://demo.grupok.com.hn/wp-content/uploads/2022/09/logo_grupok.png" alt="">
					</span>

					<div class="wrap-input1 validate-input" data-validate="Formato de Correo: jperez@grupok.com.hn">
						<input class="input1" type="email" name="email" placeholder="Correo Electrónico">
						<span class="shadow-input1"></span>
					</div>
					<!-- <div class="wrap-input1 validate-input" data-validate="Name is required">
						<input class="input1" type="text" name="name" placeholder="Nombre Completo">
						<span class="shadow-input1"></span>
					</div> -->

					<div class="wrap-input1 validate-input"  data-validate="Necesita una contraseña">
						<input class="input1" type="password" name="password" placeholder="Contraseña">
						<span class="shadow-input1"></span>
					</div>
					
					<div class="container-contact1-form-btn">
						<button id="iniciarsesion" onclick="">
							<span class="contact1-form-btn" >
								Iniciar Sesión
								<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>




	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

			scale: 1.1
		})
	</script>
